<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
</head>
<body>
<h1>List of all Users</h1>
<ul>
    <li th:each="userLab : ${userLabList}"
        th:id="'user_' + ${userLab.username}">
        <div th:text="${userLab.username}">Name</div>
        <div th:text="${userLab.name}  + ' ' + ${userLab.secondName}">Name Second Name</div>
        <div th:text="${userLab.email}">email</div>
    </li>
</ul>
</body>
</html>
