<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Notes</title>
</head>
<body>
<h1>List of all Notes</h1>
<ul>
    <li th:each="noteLab : ${noteLabList}"
        th:id="'note_' + ${noteLab.title}">
        <div th:text="${noteLab.title}">Note title</div>
        <div th:text="${noteLab.dateEdit}">Edit date</div>
        <div th:text="${noteLab.content}">Content</div>
    </li>
</ul>
</body>
</html>
